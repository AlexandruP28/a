<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

		<header>

			<!--Create Nav bar-->
			<nav>
				<ul class="menu">
					<li class="logo"><a href="/">Logo</a></li>
					<li class="item"><a href="/" class="">Inicio</a></li>
					<li class="item"><a href="/portfolio.html" class="">Portfolio</a></li>
					<li class="item"><a href="/presupuesto.html" class="">Presupuesto</a></li>
					<li class="item active"><a href="/maps.html" class="">Presupuesto</a></li>
					<li class="item button"><a href="/contacto.html" class="">Contacto</a></li>
					<li class="toggle"><span class="bars"></span></li>
				</ul>
			</nav>
	
			<div class="banner">
				<div class="banner-text">
					<h1>Desarrollador Web</h1>
					<h3>Alexandru Purdoiu</h3>
				</div>
				<div class="banner-btn">
					<a href="#" class="btn">Aprende mas</a>
				</div>
	
			</div>
	
		</header>


    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
