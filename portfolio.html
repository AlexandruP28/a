	<script type="text/javascript">

	 $(window).on("scroll", function () {
		 if ($(window).scrollTop()) {
			 $('nav').addClass('black');
		 } else {
			 $('nav').removeClass('black');
		 }
	 }); 

	 $(function () {
		 $('#contenido').load('contenido.html');
	 });
	 $(function () {
		 $('.toggle').on('click', function () {

			 if ($('.item').hasClass('active')) {
				 $('.item').removeClass('active');
			 } else {
				 $('.item').addClass('active');
			 }

		 });
	 });
 </script>
